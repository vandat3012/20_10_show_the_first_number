<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("enter your number");
    let countSNT = 0;
    let count = 0;
    for (let i=2 ; i<1000 ; i++){
         if (countSNT<numbers){
             for (let j=1 ; j<=i ; j++){
                 if (i%j===0){
                     count+=1;
                 }
             }
             if (count===2){
                 document.write(i + "<br>")
                 countSNT+=1;
             }
             count=0;
         }
    }
</script>
</body>
</html>
